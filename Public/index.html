<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>CAS FEE TO-DO</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="js/controllers/note-controller.js" type="module" defer></script>
</head>

                </div>
                <div class="note-header-end">

                </div>
                </div>
                    <div class="note-description">
                        <p>{{this.description}}</p>
                    </div>
                    <div class="note-footer">
                        <div class="note-done">
                            <input type="checkbox" id="done-checkbox" name="done-checkbox" value="done"
                                   {{#if this.done}}checked{{/if}}>
                        </div>
                        <div class="note-actions">
                            <div class="note-delete">
                                <button class="delete-button" type="button" id="delete-button" name="delete-button">
                                    Delete
                                </button>
                            </div>
                            <div class="note-edit">
                                <button type="button" id="edit-button" name="edit-button">Edit</button>
                            </div>

                    </div>
                </div>
            </div>

</script>
<body class="light-theme">
<div class="wrapper">
    <nav class="nav">
        <div class="site-logo">
            <h2>Project 1</h2>
        </div>
        <div class="theme-switcher">
            <label for="theme-switch" class="theme-switcher">
                <input id="theme-switch" type="checkbox" name="theme-switch">
                <span class="slider"></span>
            </label>
        </div>
    </nav>
    <article class="content">
        <button id="add-note">Add Note</button>
        <div id="sort-container" class="sorting">
            <h3>Sort by:</h3>
            <div class="sorting-buttons">
                <button data-sort="asc" id="sort-importance">Importance</button>
                <button data-sort="asc" id="sort-date">Due Date</button>

            </div>
        </div>
        <div id="filter-container">
            <h3>filter by:</h3>
            <button id="filter-done">Done</button>
        </div>

        <div id="note-body"></div>
        <dialog class="note-form">
            <form id="add-note-form" method="dialog">
                <div class="form-element">
                    <label for="form-title">Title</label>
                    <input type="text" id="form-title" name="form-title" required>
                </div>
                <div class="form-element">
                    <label for="form-importance">Importance</label>
                    <select id="form-importance" name="form-importance" required>
                        <option value="1">low</option>
                        <option value="2">medium</option>
                        <option value="3">high</option>
                    </select>
                </div>
                <div class="form-element">
                    <label for="form-dueDate">FÃ¤lligkeitsdatum</label>
                    <input type="date" id="form-dueDate" name="form-dueDate" required>
                </div>
                <div class="form-element">
                    <label for="form-description">Description</label>
                    <textarea id="form-description" name="form-description" required></textarea>
                </div>
                <div class="form-element">
                    <label for="form-done">Done</label>
                    <input type="checkbox" id="form-done" name="form-done" value="done">
                </div>
                <div class="form-element">
                    <button id="submit-button">Add Note</button>
                </div>
            </form>
        </dialog>
    </article>

    <footer class="footer">The footer</footer>
</div>

</body>
</html>
